<!doctype html>
<html lang="en">
  <head>
    <title>Rescue the Princess</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
      <div class="container">
        <div class="jumbotron text-center">
          <br>
          <h1 class="display-4">Rescue the Princess</h1>
          <br>
          <br>
        </div>
        
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h2>Game rules</h2>
              <p>Each hero has a random number assigned to them. click each hero to attack bowzer. If your attacks equal the number of Princess Rescued, she's saved.</p>
              
            </div>
        
            <div class="offset-md-1"></div>
        
            <div class="col-md-4">
              <div>
                <h2 class="section-header">Princess Rescue</h2>
                <p id="random-total"></p>
              </div>
              <div>
                <h2>Attacks</h2>
                  <p id="hero-totals"></p>
              </div>
            </div>
            <div class="col-md-2">
              <h2>Score</h2>
              <div>
                <h4>Wins</h4>
                 <p id="wins"></p>
              </div>
              <div>
                <h4>Losses</h4>
                <p id="losses"></p>
              </div>
            </div>
          </div>
        
          <div class="row">
            <div class="col-md-2">
        
              <img id="mario" class="img-fluid guess" src="assets/images/mario.png" alt="Mario"></div>

            <div class="offset-md-1"></div>

            <div class="col-md-2">
  
              <img id="luigi" class="img-fluid guess" src="assets/images/luigi2.png" alt="Luigi"></div>

              <div class="offset-md-1"></div>

            <div class="col-md-2">
        
              <img id="toad" class="img-fluid guess" src="assets/images/Toad.png" alt="Toad"></div>

              <div class="offset-md-1"></div>

            <div class="col-md-2">
        
              <img id="yoshi" class="img-fluid guess" src="assets/images/yoshi2.png" alt="Yoshi"></div>

              <p style="clear: both;"></p>
            
            </div>
          </div>
        </div>
        
        
        <div class="container-fluid footer-section text-center"></div>
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
